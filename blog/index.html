     /* PrismJS 1.15.0 ------------------------------------------------------------------ */

     code[class*="language-"],
     pre[class*="language-"] {
       color: #444;
       line-height: 1.5;
     }

     code[class="language-unknown"] {
       line-height: 1;
     }

     /* Code blocks */
     :not(pre) > code[class*="language-"],
     pre[class*="language-"] {
       background: #f5f2f0;
     }

     /* Inline code */
     :not(pre) > code[class*="language-"] {
     }

     .token.comment,
     .token.prolog,
     .token.doctype,
     .token.cdata {
       color: #c0c1c7;
     }

     .token.punctuation {
       color: #999;
     }

     .namespace {
       opacity: .7;
     }

     .token.property,
     .token.tag,
     .token.boolean,
     .token.number,
     .token.constant,
     .token.symbol,
     .token.deleted {
       color: #905;
     }

     .token.selector,
     .token.attr-name,
     .token.string,
     .token.char,
     .token.builtin,
     .token.inserted {
       color: #690;
     }

     .token.operator,
     .token.entity,
     .token.url,
     .language-css .token.string,
     .style .token.string {
       color: #9a6e3a;
     }

     .token.atrule,
     .token.attr-value,
     .token.keyword {
       color: #07a;
       font-weight: bold;
     }

     .token.function,
     .token.class-name {
       color: #DD4A68;
     }

     .token.regex,
     .token.important,
     .token.variable {
       color: #e90;
     }

     .token.important,
     .token.bold {
       font-weight: bold;
     }
     .token.italic {
       font-style: italic;
