<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Nichijou</title>
    <style>
     body {
       margin: 0;
       /* background: #f2f2f2; */
       /* background: #ECCB6B; */
       background: #34495e;
       /* background: #fefefe; */
       /* background: #143ACF; */
       /* background: #CBCED5; */
       /* background: #EAC4BF; */
       font-family: 'PingFang SC', 'Source Sans Pro',sans-serif;
     }
     aside {
       position: fixed;
       top: 0;
       bottom: 0;
       width: 250px;
     }
     aside > header {
       height: 250px;
       display: flex;
       align-items: center;
       justify-content: center;
     }
     aside > nav {
       /* height: 70vh; */
       /* background: #ccc; */
     }
     nav > ul > li {
       font-size: 2em;
       list-style: none;
       font-weight: bold;
       /* font-weight: lighter; */
       color: #fff;
     }
     nav > ul > li > a{
       color: unset;
       text-decoration: none;
     }
     nav > ul > li > a:hover {
       text-decoration: underline;
     }
     nav > ul > li > a:active {
       text-decoration: underline;
     }
     nav > ul > li > a:visited {
       color: unset;
       text-decoration: none;
     }
     aside > footer {
       position: fixed;
       /* padding-left: 2em; */
       bottom: 0;
       height: 20px;
       width: 250px;
       color: #fff;
       /* font-weight: bold; */
       font-size: 0.8em;
       text-align: center;
     }
     main {
       overflow:auto;
       /*color: #34495e;*/
      color: rgba(0,0,0,.84);
       margin:15px 15px 0 250px;
       padding: 0;
       background: #fff;
       box-shadow: 0 2px 5px rgba(0, 0, 0, 0.10);
       /* min-height: calc(100vh - 30px); */
     }
     main > * {
       /* font-family: 'Source Sans Pro'; */
       line-height: 2;
       max-width: 648px;
       margin-left: 80px;
       /* text-align: justify; */
     }
     p {
       font-size: 1.1em;
     }
     main > h2, h3, h4 {
       /* display: flex; */
       margin-left: unset;
     }
     .section-number {
       box-sizing: border-box;
       /* only box have size */
       display: inline-block;
       width: 80px;
       text-align: right;
       color: #a4b9ce;
       padding-right: 0.5em;
     }
     ol, ul {
       box-sizing: border-box;
       /* margin-left: 40px; */
     }
     main > pre {
       line-height: unset;
       width: fit-content;
       max-width: unset;
       min-width: 648px;
       margin-left: unset;
       padding-left: 80px;
       background: #f5f5f5;
       /* display: inline-block; */
     }
     /* main > pre > code.language-unknown { */
     main > pre > code {
       font-family: 'menlo', monospace;
     }
     table {
       text-align: left;
       min-width: 648px;
     }
     tr:nth-child(2n+1) {
       background: #eee;
     }
     th, td {
       min-width: 50px;
       padding: 2px 10px;
     }
     #tags > span {
       /* background:#ECCB6B; */
       background: red;
       color:#fff;
       padding: 0px 5px 2px;
       margin: 2px;
       border-radius: 4px;
     }
     blockquote {
       color: #888;
       /* font-style: italic; */
       font-family: cursive;
       font-size: 1.1em;
     }
     blockquote > p{
       display: inline;
     }
     blockquote:before {
       color: #ccc;
       content: open-quote;
       font-size: 4em;
       line-height: 0.1em;
       margin-right: 0.25em;
       vertical-align: -0.4em;
     }
     #eof {
       font-size: 2em;
       margin: 50px;
       /* margin-left: 300px; */
       text-align: center;
       display: block;
       color: #a4b9ce;
     }
    </style>
  </head>
  <body>
    <aside>
      <header>
        <a href="/">
          <img src="/img/nano.jpg" alt="" height="150px"/>
        </a>
      </header>
      <nav>
        <ul>
          <li><a href="/posts" onclick="route('/posts'); return false">POSTS</a></li>
          <li><a href="/tags" onclick="route('/tags'); return false">TAGS</a></li>
          <li><a href="/tutor" onclick="route('/tutor'); return false">TUTORS</a></li>
          <!-- <li><a href="#">BLOGROLL</a></li> -->
          <li><a href="/about" onclick="route('/about'); return false">ABOUT</a></li>
        </ul>
      </nav>
      <footer>
        Â©2018 by nichijou
      </footer>
    </aside>
    <main>
    </main>
  </body>
  <script src="/index.js"></script>
</html>
