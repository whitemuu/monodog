<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nichijou</title>
    <style>
     body {
       margin: 0;
       /* background: #f2f2f2; */
       /* background: #ECCB6B; */
       /* background: #34495e; */
       /* background: #fefefe; */
       /* background: #143ACF; */
       /* background: #CBCED5; */
       background: #EAC4BF;
       font-family: 'PingFang SC', 'Source Sans Pro',sans-serif;
     }
     /* header nav footer */
     header {
       display: none;
     }
     nav > ul {
       margin: 5px;
       padding: 0;
       display: flex;
       justify-content: space-around;
     }
     nav > ul > li {
       display: inline-block;
       font-size: 1.2em;
       list-style: none;
       font-weight: bold;
       color: #fff;
     }
     nav > ul > li > a{
       color: unset;
       text-decoration: none;
     }
     nav > ul > li > a:hover {
       text-decoration: underline;
     }
     nav > ul > li > a:active {
       text-decoration: underline;
     }
     nav > ul > li > a:visited {
       color: unset;
       text-decoration: none;
     }
     footer {
       /* padding-left: 2em; */
       bottom: 0;
       height: 20px;
       color: #fff;
       font-size: 0.8em;
       text-align: center;
     }
     /* content */
     main {
       overflow:auto;
       /*color: #34495e;*/
       color: rgba(0,0,0,.84);
       background: #fff;
       /* min-height: calc(100vh - 30px); */
     }
     main > * {
       margin: 10px;
       line-height: 2;
     }
     p {
       font-size: 1.1em;
     }
     main > h2, h3, h4 {
       /* display: flex; */
       margin-left: unset;
     }
     .section-number {
       box-sizing: border-box;
       /* only box have size */
       /* background: #ccc; */
       display: inline-block;
       text-align: right;
       color: #a4b9ce;
       padding-right: 0.5em;
     }
     ol, ul {
       box-sizing: border-box;
       /* margin-left: 40px; */
     }
     main > pre {
       margin: unset;
       line-height: unset;
       background: #f5f5f5;
       overflow: auto;
       /* display: inline-block; */
     }
     /* main > pre > code.language-unknown { */
     main > pre > code {
       font-family: 'menlo', monospace;
     }
     table {
       text-align: left;
     }
     tr:nth-child(2n+1) {
       background: #eee;
     }
     th, td {
       min-width: 50px;
       padding: 2px 10px;
     }
     #tags > span {
       /* background:#ECCB6B; */
       background: red;
       color:#fff;
       padding: 0px 5px 2px;
       margin: 2px;
       border-radius: 4px;
     }
     blockquote {
       color: #888;
       /* font-style: italic; */
       font-family: cursive;
       font-size: 1.1em;
     }
     blockquote > p{
       display: inline;
     }
     blockquote:before {
       color: #ccc;
       content: open-quote;
       font-size: 4em;
       line-height: 0.1em;
       margin-right: 0.25em;
       vertical-align: -0.4em;
     }
     #eof {
       font-size: 2em;
       margin: 50px;
       /* margin-left: 300px; */
       text-align: center;
       display: block;
       color: #a4b9ce;
     }
     @media only screen and (min-width: 1000px) {
       main {
         margin:15px 15px 0 250px;
         box-shadow: 0 2px 5px rgba(0, 0, 0, 0.10);
       }
       main > * {
         max-width: 648px;
         margin-left: 80px;
         /* padding: 0; */
       }
       .section-number {
         width: 80px;
       }
       main > pre {
         max-width: unset;
         min-width: 648px;
         margin-left: unset;
         width: fit-content;
         padding-left: 80px;
       }
       table {
         min-width: 648px;
       }
       /* head nav footer */
       nav, header, footer {
         position: fixed;
         /* bottom: 0; */
         width: 250px;
       }
       header {
         top: 0;
         height: 250px;
         display: flex;
         align-items: center;
         justify-content: center;
       }
       nav {
         top: 250px;
       }
       nav > ul {
         display: unset;
       }
       nav > ul > li {
         margin-left: 50px;
         display: block;
         font-size: 2em;
       }
       footer {
         position: fixed;
         width: 250px;
         bottom: 0;
       }
     }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/posts" onclick="route('/posts'); return false">POSTS</a></li>
        <li><a href="/tags" onclick="route('/tags'); return false">TAGS</a></li>
        <li><a href="/tutor" onclick="route('/tutor'); return false">TUTOR</a></li>
        <!-- <li><a href="#">BLOGROLL</a></li> -->
        <li><a href="/about" onclick="route('/about'); return false">ABOUT</a></li>
      </ul>
      </nav>
      <main>
      </main>
      <header>
        <a href="/">
          <img src="/img/nano.jpg" alt="" height="150px"/>
        </a>
      </header>
      <footer>
        Â©2018 by nichijou
      </footer>
  </body>
  <script src="/index.js"></script>
</html>
